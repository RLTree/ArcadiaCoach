<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcadia Coach ChatKit</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: inherit;
    }
    #chatkit-root {
      height: 100vh;
      width: 100%;
    }
  </style>
  <script type="module" crossorigin src="https://cdn.openai.com/chatkit/latest/chatkit.js"></script>
</head>
<body>
  <div id="chatkit-root"></div>
  <script type="module">
    const widgetBase64 = "%WIDGET_BASE64%";
    const configBase64 = "%CHATKIT_CONFIG_BASE64%";

    function decodeWidget(base64) {
      if (!base64) return undefined;
      try {
        const json = atob(base64);
        return JSON.parse(json);
      } catch (err) {
        console.error("Failed to decode widget", err);
        return undefined;
      }
    }

    const customWidget = decodeWidget(widgetBase64);
    const initialConfig = configBase64 ? JSON.parse(atob(configBase64)) : null;
    let chatkitInstance;
    let currentConfig = initialConfig;
    let pendingUploadWidgetId = null;

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.multiple = true;
    fileInput.style.display = 'none';
    document.body.appendChild(fileInput);

    fileInput.addEventListener('change', async () => {
      const files = Array.from(fileInput.files || []);
      if (!files.length || !chatkitInstance) {
        return;
      }
      try {
        const results = [];
        for (const file of files) {
          const form = new FormData();
          form.append('file', file);
          if (currentConfig?.agentId) {
            form.append('agent_id', currentConfig.agentId);
          }
          const uploadURL = resolveUploadURL(currentConfig);
          const response = await fetch(uploadURL, {
            method: 'POST',
            body: form,
          });
          if (!response.ok) {
            throw new Error(`Upload failed (${response.status})`);
          }
          const data = await response.json();
          results.push(data);
        }
        if (results.length) {
          await chatkitInstance.sendCustomAction({
            type: 'files_uploaded',
            payload: { files: results },
          }, pendingUploadWidgetId ?? undefined);
        }
      } catch (error) {
        console.error('File upload failed', error);
      } finally {
        fileInput.value = '';
        pendingUploadWidgetId = null;
      }
    });

    function resolveUploadURL(config) {
      if (config?.uploadURL) {
        return config.uploadURL;
      }
      const base = config?.apiURL
        ? new URL(config.apiURL)
        : new URL('/chatkit', window.location.origin);
      base.pathname = '/api/chatkit/upload';
      return base.toString();
    }

    function apiOptionsFrom(config) {
      if (!config) return undefined;
      if (config.apiURL) {
        return {
          url: config.apiURL,
          domainKey: config.domainKey,
        };
      }
      if (config.token) {
        return {
          clientToken: config.token,
        };
      }
      return undefined;
    }

    function agentOptionsFrom(config) {
      const agentId = config?.agentId;
      return agentId ? { id: agentId } : undefined;
    }

    async function handleWidgetAction(action, widgetItem) {
      if (!chatkitInstance || !action) {
        return;
      }
      try {
        switch (action.type) {
          case 'chat.toggleWeb':
            await chatkitInstance.sendCustomAction({ type: 'toggle_web' }, widgetItem?.id);
            break;
          case 'chat.toggleTone':
            await chatkitInstance.sendCustomAction({ type: 'toggle_tone' }, widgetItem?.id);
            break;
          case 'chat.setLevel': {
            const level = action.params?.level ?? action.payload?.level;
            await chatkitInstance.sendCustomAction({
              type: 'set_level',
              payload: { level },
            }, widgetItem?.id);
            break;
          }
          case 'chat.add':
            pendingUploadWidgetId = widgetItem?.id ?? null;
            fileInput.click();
            break;
          default:
            break;
        }
      } catch (error) {
        console.error('Widget action failed', error);
      }
    }

    async function ensureChat(config) {
      if (!config) return;
      currentConfig = config;
      const element = document.querySelector('#chatkit-root');
      const apiOptions = apiOptionsFrom(config);
      const agent = agentOptionsFrom(config);
      if (!apiOptions) {
        console.warn('ChatKit configuration missing api options');
        return;
      }
      if (!chatkitInstance) {
        chatkitInstance = await ChatKit.create({
          element,
          api: apiOptions,
          agent,
          layout: {
            position: 'inline',
            autoFocus: false,
            showComposer: false
          },
          header: { enabled: false },
          history: { enabled: false },
          widgets: {
            onAction: handleWidgetAction,
          },
          theme: {
            mode: 'system',
            fontSize: 'md',
            borderRadius: 'xl'
          }
        });
        if (customWidget && chatkitInstance?.widgets?.register) {
          try {
            chatkitInstance.widgets.register(customWidget);
            const maybeOpen = chatkitInstance.widgets?.open;
            if (customWidget.id && typeof maybeOpen === "function") {
              maybeOpen(customWidget.id, {
                title: "Arcadia Coach",
                status: "Online",
                placeholder: "Ask Arcadia Coach anythingâ€¦",
                messages: [],
              });
            }
          } catch (err) {
            console.warn('Unable to register custom widget', err);
          }
        }
      } else {
        chatkitInstance.setOptions({
          api: apiOptions,
          agent,
          widgets: {
            onAction: handleWidgetAction,
          },
        });
      }
    }

    window.arcadiaChatKitMount = ensureChat;

    if (initialConfig) {
      ensureChat(initialConfig);
    }
  </script>
</body>
</html>
